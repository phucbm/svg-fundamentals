<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.2 - SVG Rendering Fundamentals</title>
    <link rel="stylesheet" href="example-styles.css"/>

</head>
<body>

<header id="header">
    <a href="/">Go Back</a>
    <h1>1.2 - SVG Rendering Fundamentals</h1>
</header>

<div id="container">
    <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="600"
            height="2400"
            viewBox="0 0 600 2400"
    >

        <text x="50" y="50" fontSize="18" fontFamily="Helvetica">Rectangle</text>
        <rect x="50" y="80" width="100" height="100" fill="yellow" stroke="blue" stroke-width="4"
              stroke-dasharray="10 4"/>

        <text x="50" y="240" fontSize="18" fontFamily="Helvetica">Circle</text>
        <circle cx="100" cy="320" r="60" fill="red" stroke="blue" stroke-width="5"/>

        <text x="50" y="440" fontSize="18" fontFamily="Helvetica">Line</text>
        <line x1="30" y1="460" x2="420" y2="480"
              stroke="pink"
              stroke-width="10"
              stroke-dasharray="4 2"
              stroke-linecap="round"
        />

        <text x="50" y="550" fontSize="18" fontFamily="Helvetica">Polyline</text>
        <polyline
                points="30,570 420,590 450,550 480,590 520,520 540,550"
                fill="transparent"
                stroke="pink"
                stroke-width="10"
                stroke-dasharray="4 2"
                stroke-linecap="round"
                stroke-linejoin="round"
        />


        <!-- Ellipse + Gradient -->
        <defs>
            <linearGradient id="myGradient" gradientTransform="rotate(90)">
                <stop offset="0" stop-color="red"/>
                <stop offset="100%" stop-color="blue"/>
            </linearGradient>
            <linearGradient id="myStrokeGradient" gradientTransform="rotate(90)">
                <stop offset="0" stop-color="yellow"/>
                <stop offset="100%" stop-color="green"/>
            </linearGradient>
        </defs>
        <text x="50" y="650" fontSize="18" fontFamily="Helvetica">Ellipse</text>
        <ellipse
                cx="180"
                cy="720"
                rx="100"
                ry="80"
                fill="url(#myGradient)"
                stroke="url(#myStrokeGradient)"
                stroke-width="10"
        />

        <!-- Markers -->
        <defs>
            <marker id="chart-marker"
                    viewBox="0 0 10 10"
                    refX="7.5" refY="7.5"
                    markerWidth="5" markerHeight="5"
            >
                <rect x="5" y="5" width="5" height="5"></rect>
            </marker>
        </defs>
        <text x="50" y="850" fontSize="18" fontFamily="Helvetica">Markers</text>
        <polyline
                points="30,880 420,900 520,850 540,900"
                fill="transparent"
                stroke="#ccc"
                stroke-width="5"
                stroke-dasharray="4 2"
                stroke-linecap="round"
                stroke-linejoin="round"
                marker-start="url(#chart-marker)"
                marker-mid="url(#chart-marker)"
                marker-end="url(#chart-marker)"
        />

        <!-- Path -->
        <text x="50" y="950" fontSize="18" fontFamily="Helvetica">Path</text>
        <path d="M 50,970
                 l 20, 20
                 h 200
                 v 50
                 h 30
                 l 30 -30
                "
              stroke-width="3"
              stroke="#666"
              fill="transparent"
        />

    </svg>
</div>

</body>
</html>
